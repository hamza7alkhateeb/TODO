{% extends "base.html"%}
{% block title %}Login{% endblock title %}
{% block content %}
<div class="container">
  <section class="form-wrap">
    <h1>Login</h1>

    <form id="loginForm"  method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input class="btn" type="submit" value="Login">
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register</a></p>
  </section>
</div>

{% endblock content %}
